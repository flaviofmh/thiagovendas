<div class="jumbotron">
	<h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/#/clientes/new" class="btn btn-primary" type="button">
						Novo cliente
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo nome do cliente" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="cliente in clientes | filter: filtro" titulo="{{cliente.nome}}">
        <minha-foto url="{{cliente.url}}" alt="{{cliente.nome}}"></minha-foto>

		<a class="btn btn-primary btn-block" href="/#/clientes/edit/{{cliente._id}}">
			Editar
		</a>
		<meu-botao-perigo nome="Remover" acao="remover(cliente)">Remover</meu-botao-perigo>
    </meu-painel>
</div>
